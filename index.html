<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8!"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./adviceGenerator.css">
        <title>Advice generator app</title>
        <script src="https://kit.fontawesome.com/9a3976d2f0.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <section id="whole-section-part" class="whole-section">
            <section id="main-section" class="main-section-view">
                <h1>Get your daily advice </h1>
                <div id="advice-card-part" class="advice-card">
                    <div id="advice-number-part" class="advice-number">            
                        <p class="advice-number-p">Advice # <span id="advice-number-span"></span></p>
                    </div>
                    <div id="advice-part" class="advice">
                        <span id="advice-span"> </span>
                    </div>
                    <div id="dice-part" >
                        <p class="image-container">  
                            <img class="line-image" src="./images/pattern-divider-desktop.svg" alt="divider desktop">
                        </p>
                        <p class="press-button">Press the button</p>
                        <button class="dice">
                            <img src="./images/icon-dice.svg" alt="dice">
                        </button>
                    </div>
                </div>
            </section>
            <section id="social-media-section" class="social-media-view">
                <a href="https://www.linkedin.com/in/edurodz/" target="_blank">
                    <i class="fa-brands fa-linkedin"></i> 
                </a>
                <a href="https://github.com/odraudeenrique" target="_blank"> 
                    <i class="fa-brands fa-github"></i>
                </a>
            </section>
        </section>
        <script src="./adviceGenerator.js"></script>
    </body>
</html>
